<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karam Brand U.S. Market Entry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fff8dc 0%, #f0e68c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .presentation-container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .slide {
            display: none;
            padding: 60px;
            min-height: 600px;
            position: relative;
            animation: slideIn 0.5s ease-in-out;
        }

        .slide.active {
            display: block;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .slide h1 {
            font-size: 2.5em;
            color: #2c2c2c;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .slide h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #daa520, #ffd700);
            border-radius: 2px;
        }

        .slide h2 {
            font-size: 2em;
            color: #444;
            margin-bottom: 25px;
            border-left: 5px solid #daa520;
            padding-left: 20px;
        }

        .slide h3 {
            font-size: 1.4em;
            color: #2c2c2c;
            margin-bottom: 15px;
            margin-top: 25px;
        }

        .slide p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .slide ul {
            margin-left: 20px;
            margin-bottom: 20px;
        }

        .slide li {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 10px;
            position: relative;
        }

        .slide li::before {
            content: '→';
            color: #daa520;
            font-weight: bold;
            position: absolute;
            left: -20px;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #daa520, #ffd700);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .slide-counter {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            color: #2c2c2c;
            backdrop-filter: blur(10px);
        }

        .highlight-box {
            background: linear-gradient(135deg, #fdf5e6, #fffaf0);
            border-left: 5px solid #daa520;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 30px;
        }

        .company-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .company-header h1 {
            font-size: 2.2em;
            color: #2c2c2c;
            margin-bottom: 10px;
        }

        .company-header p {
            font-size: 1.2em;
            color: #b8860b;
            font-weight: 500;
        }

        .phase-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .phase-card:hover {
            transform: translateY(-5px);
        }

        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .benefit-item {
            background: linear-gradient(135deg, #fff, #fdf5e6);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #daa520;
        }

        .benefit-item h4 {
            color: #2c2c2c;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .benefit-item p {
            font-size: 0.95em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">8</span>
        </div>

        <!-- Slide 1: Title -->
        <div class="slide active">
            <div class="company-header">
                <h1>Strategic Collaboration Proposal</h1>
                <p>Karam Brand U.S. Market Entry & Expansion</p>
            </div>
            <div style="text-align: center; margin-top: 40px;">
                <img src="https://raw.githubusercontent.com/omaralabed1/alabedInc/main/karam_logo.png" alt="Karam Logo" style="max-height: 120px; margin: 10px;">
                <img src="https://raw.githubusercontent.com/omaralabed1/alabedInc/main/ba27d0a2-2642-402d-a71d-d84082e7a168.JPG" alt="Al Abed Logo" style="max-height: 120px; margin: 10px;">
            </div>
            <div style="text-align: center; margin-top: 60px;">
                <h2 style="border: none; padding: 0;">Al Abed Inc. × Zamzam Manufacturing Company</h2>
                <p style="font-size: 1.3em; color: #b8860b; margin-top: 30px;">Partnering for Success in the U.S. Middle Eastern Food Market</p>
            </div>
            <div style="text-align: center; margin-top: 80px;">
                <p style="font-size: 1.1em; color: #888;">Presented by: Abdallah Al Abed, Founder & CEO, Al Abed Inc.</p>
            </div>
        </div>
        <!-- The remaining slides (2-8) are unchanged -->
    </div>

    <div class="controls">
        <button class="btn" id="prevBtn" onclick="changeSlide(-1)">Previous</button>
        <button class="btn" id="nextBtn" onclick="changeSlide(1)">Next</button>
    </div>

    <script>
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        document.getElementById('totalSlides').textContent = totalSlides;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === totalSlides - 1;
        }

        function changeSlide(direction) {
            currentSlideIndex += direction;
            if (currentSlideIndex < 0) currentSlideIndex = 0;
            if (currentSlideIndex >= totalSlides) currentSlideIndex = totalSlides - 1;
            showSlide(currentSlideIndex);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') changeSlide(-1);
            if (event.key === 'ArrowRight') changeSlide(1);
        });

        showSlide(0);
    </script>
</body>
</html>
