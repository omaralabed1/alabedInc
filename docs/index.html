<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karam Brand U.S. Market Entry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fff8e1 0%, #d4af37 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .presentation-container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .slide {
            display: none;
            padding: 60px;
            min-height: 600px;
            position: relative;
            animation: slideIn 0.5s ease-in-out;
        }

        .slide.active {
            display: block;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .slide h1 {
            font-size: 2.5em;
            color: #4a3f1f;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .slide h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #d4af37, #a67c00);
            border-radius: 2px;
        }

        .slide h2 {
            font-size: 2em;
            color: #4a3f1f;
            margin-bottom: 25px;
            border-left: 5px solid #d4af37;
            padding-left: 20px;
        }

        .slide h3 {
            font-size: 1.4em;
            color: #4a3f1f;
            margin-bottom: 15px;
            margin-top: 25px;
        }

        .slide p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .slide ul {
            margin-left: 20px;
            margin-bottom: 20px;
        }
